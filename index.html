<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Info search</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/37104c6fcd.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Pokédex</h1>
    <div id="dropDownContainer">
        <img src="./img/pokeball.png" alt="pokeball" id="dropDownPokeball">
        <div>Try Example of Pokémon!</div>
        <select id="dropDown">
            <option value="null">Select Pokémon</option>
        </select>
    </div>
    <div class="container">
        <form id="searchForm">
            <img src="./img/pikachu.png" alt="pikachu" id="pikachu">
            <label>Search:</label>
            <input type="text" name="query" placeholder="Search by ID or Name">
            <button id="searchResult" class="fa-solid fa-magnifying-glass"> Search</button>
            <button id="resetBtn" onclick="window.location.reload()">Reset</button>
        </form>
    </div>
    <div class="containerResult">
        <img src="./img/Pokedex-PNG-Transparent.png" alt="Pokedex img" class="pokedex">
        <div class="Result"></div>
        <img src="./img/Pokeball-PNG-Pic.png" alt="Pokeball" class="pokeball">
    </div>


    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>


</html>
